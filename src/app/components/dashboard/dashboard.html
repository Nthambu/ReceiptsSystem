<div class="container bg-light">
  <div class="card">
    <div class="card-body">
      <form formGroup="getForm">
        <div class="form-group">
          <input type="number" class="form-control" formControlName="userId" placeholder="userId" />
        </div>
        <button type="submit" class="btn btn-primary mt-2" (click)="findUser()">Search</button>
      </form>
    </div>
  </div>
</div>
