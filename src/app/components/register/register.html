<div class="container vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg mt-2 rounded-3" style="max-width: 450px; width: 100%">
    <div class="card-body">
      <h4 class="card-title fw-semibold text-center text-dark pt-2">Create your account</h4>
      <form [formGroup]="registerForm">
        <div class="form-group mb-3">
          <label for="email" class="fw-semibold">Email</label>
          <input type="text" class="form-control" formControlName="email" id="email" />
          <div
            *ngIf="
              (registerForm.get('email')?.invalid && registerForm.get('email')?.dirty) ||
              registerForm.get('email')?.touched
            "
          >
            <div *ngIf="registerForm.get('email')?.errors?.['required']" class="text-danger">
              Email is required!
            </div>
            <div *ngIf="registerForm.get('email')?.errors?.['pattern']" class="text-danger">
              Email is invalid!
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="username" class="fw-semibold">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" />
          <div
            *ngIf="
              (registerForm.get('username')?.invalid && registerForm.get('username')?.dirty) ||
              registerForm.get('username')?.touched
            "
          >
            <div *ngIf="registerForm.get('username')?.errors?.['required']" class="text-danger">
              Username is required!
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="fw-semibold">Password</label>
          <input type="text" class="form-control" formControlName="password" id="password" />
          <div
            *ngIf="
              (registerForm.get('password')?.invalid && registerForm.get('password')?.dirty) ||
              registerForm.get('password')?.touched
            "
          >
            <div *ngIf="registerForm.get('password')?.errors?.['required']" class="text-danger">
              Password is required!
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="confirm_password" class="fw-semibold">Password</label>
          <input
            type="text"
            class="form-control"
            formControlName="confirm_password"
            id="confirm_password"
          />
          <div
            *ngIf="
              (registerForm.get('confirm_password')?.invalid &&
                registerForm.get('confirm_password')?.dirty) ||
              registerForm.get('confirm_password')?.touched
            "
          >
            <div
              *ngIf="registerForm.get('confirm_password')?.errors?.['required']"
              class="text-danger"
            >
              Password is required!
            </div>
            <div
              *ngIf="
                registerForm.errors?.['passwordMismatch'] &&
                registerForm.get('confirm_password')?.touched
              "
              class="text-danger"
            >
              Passwords do not match!
            </div>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          (click)="validateForm()"
          (submit)="validateForm()"
        >
          Register
        </button>
        <div class="d-flex">
          <p class="fw-normal pt-2 text-danger">Already have an account?</p>
          <div class="btn text-decoration-underline btn-link" (click)="navigateToLogin()">
            Login here
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
